<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animating Elements with jQuery</title>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div id="flashMessage">
        Your changes have been saved!
        
    </div>
    <div class="preview">
        <h1 id="blogTitlePreview"> </h1>
            <p id="blogContentPreview">
            </p>
       
    </div>
    <div class="blogNewPost">
        <h1>NEW BLOG POST</h1>
        <h1 class="blogPage-title">Title</h1>
        <input type="text" id="areatext">
        <h1>Content</h1>
        <textarea name="next" id="nextarea" cols="40" rows="10"></textarea>
    </div>
    <input type="submit" value="PREVIEW" id="btn">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="animate.js"></script>
</body>
</html>
