<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>The Important Information</legend>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"><br>
            <label for="passdword">Password:</label>
            <input type="password" name="passdword" id="passdword"><br>
            <input type="radio" name="gender" value="Male" id="Male"><label for="Male">Male</label><br>
            <input type="radio" name="gender" value="Female" id="Female"><label for="Female">Female</label><br>
            <input type="checkbox" name="foods" value="Apple">Apple<br>
            <input type="checkbox" name="foods" value="Orange">Orange <br>
            <input type="checkbox" name="foods" value="Bananas">Bananas <br>
        </fieldset>
        <fieldset>
                <legend align="center">Optional Items</legend>
           <label for="textarea">We want to know more about.<br>Write a short essay about yourself! </label><br>
           <textarea name="area" id="textarea" cols="30" rows="10"></textarea><br>
        
            <label for="city">Where are you from.</label><br>
            <select name="city" id="city">
                <optgroup label="Americas">
                   <option>North America</option>
                   <option>South America</option>
                </optgroup>
                <optgroup label="Eurasia">
                   <option>Europe</option>
                   <option>Africa</option>
                </optgroup>
                   <option>Asia</option>
                   <option>Australia</option>
                   <option>Antractica</option>
             </select>
            </fieldset><br>
        <input type="submit" value="Onwards!">



    </form>
    
</body>
</html>
