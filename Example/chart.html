<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/chart.css">
    <title>Chart and Graph</title>
</head>
<body>
      <div id="wrapper">
          <h1>Fruit Forms in Florida</h1>
          <ul class="graph">
              <li>
                  <span class="fruit" style="width: 40%">Oranges</span>
                  <span class="total">120 Forms</span>

              </li>
              <li>
                    <span class="fruit" style="width: 27%">Strawberries</span>
                    <span class="total">80 Forms</span>

               </li>
               <li>
                    <span class="fruit" style="width: 20%">Apples</span>
                    <span class="total">60 Forms</span>


               </li>
               <li>
                        <span class="fruit" style="width: 13%">Bananas</span>
                        <span class="total">40 Forms</span>

        
               </li>
          </ul>

      </div>
</body>
</html>
