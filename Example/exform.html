<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web App Form</title>
</head>
<body>
     <form action="#" method="get">
         <p><strong>Select your favorite colors:</strong></p>

         <input id="red" type="checkbox" name="color" tabindex="2">
         <label for="red">Red</label>
         <input id="green" type="checkbox" name="color" tabindex="3">
         <label for="green">Green</label>
         <input id="blue" type="checkbox" name="color" tabindex="4">
         <label for="blue">Blue</label>

         <label for="first_name">First Name:</label>
         <input type="text" id="first_name" name="first_name" tabindex="1">
     </form>
</body>
</html>
