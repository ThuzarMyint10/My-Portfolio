<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Table</title>
</head>
<body>
     <Table summery="Camparison of canned fruit prices and fresh prices.">
         <caption> Fresh Fruit Prices Conned Fruit Prices</caption>
         <tr>
             <th scope="col">Packaging</th>
             <th scope="col">Peaches</th>
             <th scope="col">Pears</th>
             <th scope="col">Apples</th>
         </tr>
         <tr>
             <th scope="row">Canned</th>
             <td>$1</td>
             <td>$2</td>
             <td>$1</td>
         </tr>
         <tr>
             <th scope="row">Fresh</th>
             <td>$2</td>
             <td>$3</td>
             <td>$2</td>
         </tr>
     </Table>
</body>
</html>
