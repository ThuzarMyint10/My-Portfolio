<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="object.css">
    <title>Style Property </title>
</head>
<body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p><hr style="color: aqua; border-style: dashed">
    <button id="toggleList" style="background-color: seagreen">Hide List</button>
    <div class="list">
        <p class="description">Things that are purple:</p>
        <input type="text" class="description">
        <button class="description"> Change list description</button>
        <ul>
            <li>grapes</li>
            <li>amethyst</li>
            <li>lavender</li>
            <li>plums</li>
        </ul>
        <input type="text" class="addItemInput">
        <button class="addItemButton" style="background-color: seagreen"> Add item</button>
        <button class="removeItemButton" style="background-color: rgb(241, 82, 82)">Remove Last item</button>
    </div>
    <script src="style.js"></script>
    <script src="addevenlistener.js"></script>
    <script src="buble.js"></script>
    <script src="tem.js"></script>
    
</body>
</html>
