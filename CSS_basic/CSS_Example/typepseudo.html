<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="typepseudo.css">
    <title>Type Pseudo-calsses</title>
</head>
<style>
     body {
			font-family: 'Nunito', sans-serif;
			color: #616161;
			padding: 40px 0;
		}
		section {
			list-style: none;
			width: 50%;
			margin: auto;
		}
		div {
			border-bottom: 1px dotted;
			padding: 15px 10px;
		}
</style>
<body>
      <section>
          <h1>Main heading</h1>
          <div> Row 1</div>
          <div> Row 2</div>
          <div> Row 3</div>
          <h1>A new heading</h1>
          <div> Row 4</div>
          <div> Row 5</div>
          <div> Row 6</div>
      </section>
</body>
</html>
