<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="style.css">
    <title>Selector Example</title>
</head>
<body>
      <div id="container">
          <form class="form_contact br">
              <h1>Contact</h1>

              <label for="name">Name:</label>
              <input type="text" id="name">

              <label for="email">Email:</label>
              <input type="text" id="email" placeholder="thuzar@gmail.com">

              <label for="msg">Message:</label>
              <textarea id="msg" rows="7"></textarea>

              <input class="btn inln default" type="submit" value="Sbumit">
              <input class="btn inln error " type="reset" value="Reset">
          </form>
          <hr>
          <img  class="avatar rounded" src="../../CSS/image/central.jpg" alt="city">
          <form class="form_login">
              <label for="username">Username:</label>
              <input type="text" id="username">

              <label for="password">Password</label>
              <input type="text" id="password">

              <input class="btn default" type="submit" value="Login">
              <a href="#" target="_blank">Forgot your password</a>
          </form>
      </div>
</body>
</html>
