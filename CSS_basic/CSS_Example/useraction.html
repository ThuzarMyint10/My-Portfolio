<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="useraction.css">
    <title>User Action Pseudo-Class</title>
</head>
<body>
    <div id="container">
        <form class="form_contact">
            <h1>Contact</h1>

            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="thuzar@gmail.com" disabled>

            <label for="msg">Interests:</label>
            <div class="checkbox">
                <input type="checkbox" id="development">
                <label for="development">Development</label><br>
                <input type="checkbox" id="design">
                <label for="design">Design</label><br>
                <input type="checkbox" id="business">
                <label for="business">Businesst</label>
                
            </div>

            <input class="btn" type="submit" value="Sbumit">
        </form>
    </div>
</body>
</html>
